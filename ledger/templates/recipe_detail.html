{% extends "base.html" %}

{% block title %}{{ name }}{% endblock %}
{% block content %}
<h2>{{ name }}</h2>
<p><strong>Author:</strong> {{ author }}</p>
    <h3>Ingredients</h3>
	<ul>
		{% for ingredient in ingredients %}
		<li>{{ ingredient.ingredient }}: {{ ingredient.quantity }}</li>
		{% endfor %}
	</ul>
{% endblock %}
